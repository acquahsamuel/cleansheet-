<div class="">
	<div class="file-upload-container">
		<div *ngIf="imagePreview"
			class="image-preview">
			<img [src]="imagePreview"
				alt="Image preview">
		</div>

		<div class="file-drop-area">
			<span class="fake-btn">Upload Profile</span>

			<input (change)="onFileChange($event)"
				class="file-input"
				type="file"
				accept="image/*">
		</div>

		<span>
			Headshot profile are mostly preferred
		</span>

	</div>
</div>

<form  [formGroup]="headerInfoForm">
<div class="form-section ">
	<div class="form-column flex flex-wrap">
		<div class="form-group w-full py-2 px-2 sm:w-1/2">
			<label for="name">Firstname</label>
			<input  formControlName="firstname"
				type="text"
				id="name"
				name="name"
				placeholder="Enter your first name">
		</div>

		<div class="form-group w-full py-2 px-2 sm:w-1/2">
			<label for="email">Surname</label>
			<input  formControlName="surname"
				type="email"
				id="email"
				name="email"
				placeholder="Your surname">
		</div>
	</div>

	 
	<div class="flex flex-wrap">
		<div class="form-group w-full py-2 px-2 sm:w-1/2">
			<label for="jobTitle">City</label>
			<input  formControlName="city"
				type="text"
				id="jobTitle"
				name="jobTitle"
				placeholder="Your City">
		</div>

		<div class="form-group w-full py-2 px-2 sm:w-1/2">
			<label for="location">Country</label>
			<input  formControlName="country"
				type="text"
				id="location"
				name="location"
				placeholder="City, Country">
		</div>
	</div>


</div>

<div class="flex flex-wrap">


	<div class="form-group w-full py-2 px-2 sm:w-1/2">
		<label for="location">Postal Code</label>
		<input formControlName="postalCode"
			type="text"
			id="location"
			name="location"
			placeholder="Postal Code">
	</div>



	 
		<div class="form-group form-group w-full py-2 px-2 sm:w-1/2">
			<label for="name">Phone Number</label>
			<input  formControlName="phoneNumber"
				type="text"
				id="name"
				name="name"
				placeholder="Phone Number">
		</div>

		<div class="form-group form-group w-full py-2 px-2 sm:w-1/2">
			<label for="email">Email</label>
			<input  formControlName="email"
				type="email"
				id="email"
				name="email"
				placeholder="Your email address">
		</div>
	 
</div>
</form>
