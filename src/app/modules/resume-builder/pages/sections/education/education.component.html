<div class="form-section">
  <form [formGroup]="educationForm">
    <div formArrayName="educationRecords">
      <div
        *ngFor="let education of educationRecords.controls; let i = index"
        [formGroupName]="i"
        class="education-record"
      >
        <h3></h3>

        <section class="content-wrapper">
          <div class="form-column flex flex-wrap">
            <div class="form-group w-full px-3 sm:w-1/2">
              <label for="name">Institution Name</label>
              <input
                type="text"
                id="name"
                formControlName="name"
                placeholder="Enter institution name"
              />
            </div>

            <div class="form-group w-full px-3 sm:w-1/2">
              <label for="degree">Degree</label>
              <input
                type="text"
                id="degree"
                formControlName="degree"
                placeholder="Enter degree"
              />
            </div>
          </div>

          <div class="form-column flex flex-wrap">

            <div class="form-group w-full py-2 px-2 sm:w-1/2">
              <label for="startYear">Start Date</label>
              <input
                id="startYear"
                type="date"
                formControlName="startYear"
                placeholder="Enter start date"
              />
            </div>

            <div class="form-group w-full py-2 px-2 sm:w-1/2">
              <label for="endYear">End Date</label>
              <input
                id="endYear"
                type="date"
                formControlName="endYear"
                placeholder="Enter end date"
              />
            </div>

          </div>


       
          <div class="flex justify-end">
            <button
              (click)="removeEducationRecord(i)"
             class="btn-delete"
            >
              <mat-icon> delete_outline </mat-icon>
            </button>
          </div>
        </section>
      </div>
    </div>

    <button
       class="btn-create"
      (click)="addEducationRecord()"
      type="button"
    >
      Add Education
    </button>
  </form>
</div>
